{{define "header"}}
<header class="w-full bg-bg-surface border-b border-border-subtle">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
        <!-- Logo / Brand -->
        <span class="text-lg font-semibold tracking-tight text-text-primary">
            Foresee
        </span>

        <!-- Navigation -->
        <nav class="flex items-center space-x-6">
            {{if not .IsAuthenticated}}
            <a href="/login" class="text-sm font-medium text-text-muted hover:text-text-primary transition-colors">
                Log in
            </a>
            <a href="/signup" class="text-sm font-medium text-accent hover:underline transition-colors">
                Register
            </a>
            {{end}}
        </nav>
    </div>
</header>
{{end}}
