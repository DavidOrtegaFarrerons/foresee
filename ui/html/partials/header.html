{{define "header"}}
<header class="w-full bg-bg-main border-b border-border-subtle">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">

        <a href="/" class="text-xl font-semibold text-text-primary hover:text-accent transition">
            Foresee
        </a>

        <div class="flex items-center gap-4 sm:gap-6">
            {{if .IsAuthenticated}}
            <span class="text-sm text-text-muted">
                Balance: <span class="text-text-primary font-medium">{{.Balance}} ðŸª™</span>
            </span>

            {{if .CanClaimDailyReward}}
            <form action="/users/me/daily-claim" method="POST">
                <input type='hidden' name='csrf_token' value='{{.CSRFToken}}'>
                <button type="submit"
                        class="text-xs sm:text-sm px-3 py-1.5 rounded-md border border-accent text-accent hover:bg-accent hover:text-black transition-colors">
                    ðŸª™ Claim +1000
                </button>
            </form>
            {{end}}

            <a href="/markets/create" class="text-sm font-medium text-accent hover:underline transition">
                + Create Market
            </a>

            <a href="/account" class="text-sm font-medium text-text-primary hover:text-accent transition">
                Account
            </a>
            {{else}}
            <a href="/login" class="text-sm font-medium text-text-muted hover:text-text-primary transition">
                Log in
            </a>
            <a href="/signup" class="text-sm font-medium text-accent hover:underline transition">
                Register
            </a>
            {{end}}
        </div>
    </div>
</header>
{{end}}
