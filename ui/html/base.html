{{define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{block "title" .}}Foresee{{end}}</title>
    <link rel="stylesheet" href="/static/css/output.css">
</head>
<body class="bg-bg-main text-text-primary min-h-screen flex flex-col">
{{template "header" .}}

{{with .Flash}}
<div class="flash bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative shadow-md" role="alert">
    <span class="block sm:inline">{{.}}</span>
    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
    <svg class="fill-current h-6 w-6 text-green-500 hover:text-green-700 cursor-pointer" role="button" onclick="this.parentElement.parentElement.style.display='none'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
      <title>Close</title>
      <path d="M14.348 5.652a1 1 0 00-1.414 0L10 8.586 7.066 5.652a1 1 0 00-1.414 1.414L8.586 10l-2.934 2.934a1 1 0 101.414 1.414L10 11.414l2.934 2.934a1 1 0 001.414-1.414L11.414 10l2.934-2.934a1 1 0 000-1.414z"/>
    </svg>
  </span>
</div>
{{end}}
{{with .FlashError}}
<div class="flash bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative shadow-md mb-4" role="alert">
    <span class="block sm:inline">{{.}}</span>
    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
        <svg class="fill-current h-6 w-6 text-red-500 hover:text-red-700 cursor-pointer"
             role="button"
             onclick="this.parentElement.parentElement.style.display='none'"
             xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 20 20">
            <path d="M14.348 5.652a1 1 0 00-1.414 0L10 8.586 7.066 5.652a1 1 0 00-1.414 1.414L8.586 10l-2.934 2.934a1 1 0 101.414 1.414L10 11.414l2.934 2.934a1 1 0 001.414-1.414L11.414 10l2.934-2.934a1 1 0 000-1.414z"/>
        </svg>
    </span>
</div>
{{end}}
<main class="flex-1 flex flex-col items-center justify-start py-10">
    {{block "main" .}}{{end}}
</main>

{{template "footer" .}}
</body>
</html>
{{end}}
