{{define "main"}}
<!-- Page Header -->
<div class="w-full max-w-7xl px-4 sm:px-6 lg:px-8 text-center mb-10">
    <h1 class="text-4xl sm:text-5xl font-bold tracking-tight text-text-primary mb-4">
        Foresee
    </h1>
    <p class="text-base sm:text-lg text-text-secondary">
        Predict the future. Stake your belief. Earn for being right.
    </p>
</div>

<!-- Centered Cards Grid -->
<div class="w-full max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 justify-center">
        {{range .Markets}}
        <div class="bg-bg-elevated border border-border-subtle rounded-xl p-5 hover:shadow-lg hover:border-accent transition-all flex flex-col w-full max-w-md mx-auto">
            <!-- Title -->
            <a href="/markets/{{.ID}}" class="text-lg font-semibold text-text-primary hover:text-accent transition-colors mb-2 leading-snug">
                {{.Title}}
            </a>

            <!-- Meta -->
            <p class="text-sm text-text-muted mb-6">
                Expires: {{.ExpiresAt}}
            </p>

            <!-- Action Buttons -->
            <div class="flex gap-2">
                <form action="/markets/{{.ID}}/bet/in" method="POST" class="flex-1">
                    <button type="submit"
                            class="w-full py-2 text-sm font-medium text-white bg-success hover:bg-success/80 rounded-md transition">
                        Yes
                    </button>
                </form>
                <form action="/markets/{{.ID}}/bet/against" method="POST" class="flex-1">
                    <button type="submit"
                            class="w-full py-2 text-sm font-medium text-white bg-danger hover:bg-danger/80 rounded-md transition">
                        No
                    </button>
                </form>
            </div>
        </div>
        {{end}}
    </div>
</div>
{{end}}
